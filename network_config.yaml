name: Red de pruebas
nodes:
  - switch1:
      type: switch
      mem_noise_model: PEND
      num_memories: 10
      gate_duration: 1
  - switch2:
      type: switch
      mem_noise_model: PEND
      num_memories: 10
      gate_duration: 2
  - Alice:
      type: endNode
      mem_noise_model: PEND2
      gate_duration: 3
  - Bob:
      type: endNode
      mem_noise_model: PEND3
      gate_duration: 1

links:
  - link1:
      end1: Alice
      end2: switch1
      distance: 10
      source_fidelity_sq: 1
      source_delay: 1e5
      photon_speed_fibre: 200e3
  - link2:
      end1: switch2
      end2: Bob
      distance: 20
      source_fidelity_sq: 0.9
      source_delay: 1e5
      photon_speed_fibre: 200e3
  - link3:
      end1: switch1
      end2: switch2
      distance: 5
      number_links: 4
      noise_model: DepolarizingChannel
      source_fidelity_sq: 0.8
      source_delay: 1e5
      photon_speed_fibre: 200e3

requests:
  - request_1:
      origin: Alice
      destination: Bob
      minfidelity: 0.95
      maxtime: 100 # nanoseconds
      teleport: [(1,0),(0,1)] #Lista de (alpha, beta). alpha|0> + beta|1> Estados a teleportar
 